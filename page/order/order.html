<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- style -->
    <link rel="stylesheet" href="../homePage/home.css">
    <link rel="stylesheet" href="../homePage/reponsive_nav.css">
    <!-- css for order -->
    <link rel="stylesheet" href="/page/order/order.css">
    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200&display=swap" rel="stylesheet">
    <!-- font icon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/js/all.min.js"></script>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <!-- boostrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Thêm thư viện SweetAlert2 -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- javascript -->
    <script src="/services/home.js"></script>
    <title>Order-page</title>
</head>

<body>
    <div class="header">
        <!-- navber -->
        <nav class="navbar">
            <!-- logo -->
            <div class="navbar_logo">
                <div id="logo"></div>
            </div>
            <!-- search  -->
            <div class="search-container">
                <input class="search-container__input" type="text" placeholder="Tìm kiếm..." required>
                <button type="submit"><i style="font-size: 20px;" class="fa fa-search"></i></button>
            </div>
            <!-- elements of navbar -->
            <span style="font-size:30px;cursor:pointer" id="open_sideBar" onclick="openNav()">&#9776;</span>
            <div id="opacity" onclick="closeNav()"></div>
            <!-- side bar -->
            <div id="mySidenav" class="sidenav">
                <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
                <a href="/page/homePage/home.html">Home</a>
                <a href="#">Contact Us</a>
                <a href="#">Order</a>
                <a href="#">History</a>
                <a href="#">Login</a>
                <a href="#">Sign Up</a>
            </div>
            <ul class="navbar__ul">
                <!-- all element choose -->
                <li> <a href="/page/homePage/home.html"><i class="material-symbols-outlined">home</i>Home</a></li>
                <li> <a href="#"><i class="material-symbols-outlined">call</i>Contact Us</a></li>
                <li> <a href="#"><i class="material-symbols-outlined">shopping_cart</i>Order</a></li>
                <li> <a href="#"><i class="material-symbols-outlined">history</i>History</a></li>
                <li class="navbar__li--mobile"> <a href="#"><i class="material-symbols-outlined">login</i>Login</a></li>
                <li class="navbar__li--mobile">
                    <div class="border2">
                        <a class="navbar__li__a" href="#"><i class="material-symbols-outlined">person_add</i>Sign up</a>
                    </div>
                </li>
            </ul>
        </nav>
    </div>
    <main>
        <div class="container__order">
            <div class="information__order">
                <h1>Slipping information</h1>
                <input type="text" id="name__order" placeholder="Full name" required>
                <div class="contact__order">
                    <input type="email" id="email__order" placeholder="Email" required>
                    <input type="text" id="phone__order" placeholder="Phone number" required>
                </div>
                <input type="text" id="address__order" placeholder="Address" required>
                <div class="location">
                    <select id="province__order">Province</select>
                    <select id="district__order">District</select>
                </div>
                <div class="btn__order__box">
                    <button id="btn__order__item" type="button" onclick="placeOrder()">Order</button>
                </div>
            </div>
            <div class="product__order" id="product__order">
                <div class="product__order1">
                    <div class="total__price__order">
                        <h3>Total amount:</h3>
                        <h3 id="price__order">100.000 VND</h3>
                    </div>
                    <div class="product__infor__order">
                        <div class="image__order">
                            <img id="product__img__order" src="/images/img_product/Arabica1.jpg" alt="Product">
                        </div>
                        <p id="procuct__name__order"> Arabica</p>
                        <p id="product__price__order">100.000 VND</p>
                        <p  id="quantity_order"></p>
                    </div>
                </div>
            </div>
        </div>
        <script src="/services/order.js"></script>

        <script src="/services/home.js"></script>
    </main> 
</body>

</html>
